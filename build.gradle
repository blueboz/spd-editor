plugins {
    id 'org.jetbrains.intellij' version '1.1.6'
    id 'java'
}

group 'cn.boz'
version '1.0.12'

sourceCompatibility = 1.11


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'junit:junit:4.13.1'
    implementation 'org.dom4j:dom4j:2.1.3'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

}

sourceSets {
    main {
        resources {
            exclude 'PingFang*.ttf'
            exclude 'fontawesome-webfont.ttf'
            exclude 'README.md'
            exclude 'import.zip'
            exclude 'background.jpeg'
            exclude 'README.md'
            exclude 'rebel.xml'
            exclude 'icomoon/icomoon.eot'
            exclude 'icomoon/icomoon.svg'
            exclude 'icomoon/icomoon.woff'
            exclude 'flow.png'
            exclude 'fontawesome-webfont.ttf'
        }
    }
}


// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
//    version = '2021.2.1'
//    localPath = '/Volumes/Mac/App/IntelliJ IDEA.app'
//    localPath = 'F:\\App\\JetBrains\\IntelliJ IDEA 2021.2.1'
//    localPath = 'D:\\App\\ideaIU-2020'
    localPath='F:\\App\\JetBrains\\IntelliJ IDEA 2021.1.1'
//    instrumentCode = false
//    sandboxDir.set("${project.rootDir}/.sandbox")
    sandboxDir = "${project.rootDir}/.sandbox"
    plugins = ['com.intellij.java']


}

println "${project.rootDir}"

patchPluginXml {
    changeNotes = """
    <b>1.0.12</b><br>
    fixed some bug while shift between two spd edit.which cause control status actived <br>
    
    <b>1.0.11</b><br>
    fixed some bugs.<br>
    
    <b>1.0.10</b>
     Icon color change with theme.<br>
     Fixed addbom action problems.<br>
     Fixed button click problems.<br>
     Theme change synchronize with internal theme .<br>
     UI enhancement.<br>
     Compatible with lower version 201.*<br>
     Support update to db features.<br>
     Shrink the size of release package.<br>
      """
    sinceBuild="200.*"
    untilBuild= ""

}
test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked'
}

runIde {
    autoReloadPlugins = false
}


tasks.whenTaskAdded { task ->
    if (task.name.equals("lint")) {
        task.enabled = false
    }

    if (task.name.equals("buildSearchableOptions")) {
        task.enabled = false
    }
}
publishPlugin {
//    channels = ['beta']
    channels = ['Stable']
    token = System.getProperty("token")

}

