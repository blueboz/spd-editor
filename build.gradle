plugins {
    id 'org.jetbrains.intellij' version '1.1.6'
    id 'java'
}

group 'cn.boz'
version '1.0.12'

sourceCompatibility = 1.11


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'junit:junit:4.13.1'
    implementation 'org.dom4j:dom4j:2.1.3'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

}

sourceSets {
    main {
        resources {
            exclude 'PingFang*.ttf'
            exclude 'fontawesome-webfont.ttf'
            exclude 'README.md'
            exclude 'import.zip'
            exclude 'background.jpeg'
            exclude 'README.md'
            exclude 'rebel.xml'
            exclude 'icomoon/icomoon.eot'
            exclude 'icomoon/icomoon.svg'
            exclude 'icomoon/icomoon.woff'
            exclude 'flow.png'
            exclude 'fontawesome-webfont.ttf'
        }
    }
}


// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
//    version = '2021.2.1'
    localPath = 'D:\\Program Files\\JetBrains\\IntelliJ IDEA 2021.2.1'
}

println "${project.rootDir}"

patchPluginXml {
    changeNotes = """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}
test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked'
}

runIde {
    autoReloadPlugins = false
}


tasks.whenTaskAdded { task ->
    if (task.name.equals("lint")) {
        task.enabled = false
    }

    if (task.name.equals("buildSearchableOptions")) {
        task.enabled = false
    }
}
publishPlugin {
//    channels = ['beta']
    channels = ['Stable']
    token = System.getProperty("token")

}

