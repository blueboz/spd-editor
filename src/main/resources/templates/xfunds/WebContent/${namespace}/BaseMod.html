<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>${title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="../ui/eraui/css/eraui.css" />
		<link rel="stylesheet" href="../ui/css/ui-all.css" />
		<link href="../css/main.css" rel="stylesheet" type="text/css"/>
		<script src="../ui/sea.js" data-main="../js/${namespace}/${beanName}Input.js"></script>
	</head>
	<body style="overflow:auto">
		<form name="${className}InputForm" method="post">
		<div id="diviframe01" class="diviframeclass">
			<table align="center" width="95%" cellspacing="2" cellpadding="0"
				style="margin-top: 10px;">
				<tr>
					<td style="vertical-align:top;width:350px;height: 220px;">
						<fieldset style="height: 220px;">
							<legend>
								<span >交易信息</span>
							</legend>
							<table align="center" width="100%" border="0" cellspacing="2"
								cellpadding="2">
								<colgroup>
									<col style="width:45%;text-align:right" />
									<col style="width:55%;text-align:left" />
								</colgroup>
								<#list columns as col>

									<tr>
										<td><span>${col.fieldChName}:</span></td>
										<td><input type='text' id='${col.fieldName}' class='inputText' name='${beanName}.${col.fieldName}'></input></td>
									</tr>
								</#list>
							</table>
						</fieldset>
						
					</td>
					
				</tr>
			</table>
			
			</div>
			
		</form>
	</body>
</html>
